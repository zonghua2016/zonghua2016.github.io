<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>登陆页面</title>
		<link rel="stylesheet" href="style/public.css" />
		<link rel="stylesheet" href="style/layout.css" />
	</head>
	<body>
		<div class="login">
			<div class="whole">
			<!--登陆-->
			<div class="login_demo">
				<div class="login-all">
				<div class="username">
					<div><img src="images/login_user.png" class="login_user_img"></div>
					<div><input type="text" name="username" placeholder="请输入您的用户名" class="input"></div>
					<div><img src="images/login_close.png" class="login_close_img"></div>
				</div>
				<hr class="hr">
				<div class="password">
					<div><img src="images/login_password.png" class="login_password_img"></div>
					<div><input type="password" name="password" placeholder="请输入您的密码" class="input"></div>
					<div><img src="images/login_close.png" class="login_close_img"></div>
				</div>
				<hr class="hr">
				<div class="identify-all">
					<div class="identify">
						验证码：<input type="text" name="identify" id="identify">
						<input type="text" readonly="readonly" id="checkCode" class="checkCode">
					</div>
				</div>
				<div class="login-button">
					登录
				</div>
				</div>
			</div>
		</div>
			
			
		</div>
		
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
